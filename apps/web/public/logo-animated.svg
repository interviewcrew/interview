            <line x1="383.1" y1="863.5" x2="194.8" y2="982.2" />
            <line x1="234.8" y1="781.1" x2="194.8" y2="982.2" />
        </g>

        <g class="arrow-group" transform="translate(380.8, 648.3) rotate(-49.16)">
            <path class="logo-fill"
                d="
             M -15,-15 
             L 233,-15 
             L 233,-65   L 360,0     L 233,65    L 233,15 
             L -15,15 
