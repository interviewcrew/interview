<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 1100">
    <defs>
        <style>
            /* --- 1. Visual Styles --- */
            .logo-fill { fill: #0d1b3e; }
            .nodes circle { fill: #0d1b3e; }
            
            .mesh-lines line {
                stroke: #0d1b3e;
                stroke-width: 22;
                stroke-linecap: round;
                /* Set dasharray slightly larger than longest line */
                stroke-dasharray: 1200; 
                /* Initial state: hidden */
                stroke-dashoffset: 1200;
            }

            /* --- 2. Animation Config --- */
            :root {
                --total-time: 6s;
            }

            /* --- 3. Keyframes (The Scenarios) --- */
            
            /* DOTS: Pop in, stay, scale down */
            /* Note: We keep a long buffer at the end (90-100) to handle stagger delays */
            @keyframes dotCycle {
                0%   { transform: scale(0); opacity: 1; }
                5%   { transform: scale(1); opacity: 1; }
                80%  { transform: scale(1); opacity: 1; } /* Start exit */
                90%  { transform: scale(0); opacity: 0; } /* Fully gone */
                100% { transform: scale(0); opacity: 0; } /* Wait for reset */
            }

            /* LINES: Three variations to create the "random" drawing look 
               WITHOUT using animation-delay (which breaks the loop sync).
               
               Timeline:
               0-20%: Hidden (Waiting)
               20-45%: Drawing
               45-80%: Stay Visible
               80-90%: Fade Out
               90-100%: Reset/Hidden
            */

            @keyframes lineCycleEarly {
                0%, 15%  { stroke-dashoffset: 1200; opacity: 1; } /* Wait */
                30%      { stroke-dashoffset: 0;    opacity: 1; } /* Drawn */
                80%      { stroke-dashoffset: 0;    opacity: 1; } /* Stay */
                90%      { stroke-dashoffset: 0;    opacity: 0; } /* Fade */
                100%     { stroke-dashoffset: 1200; opacity: 0; } /* Reset */
            }

            @keyframes lineCycleMid {
                0%, 20%  { stroke-dashoffset: 1200; opacity: 1; } 
                35%      { stroke-dashoffset: 0;    opacity: 1; } 
                80%      { stroke-dashoffset: 0;    opacity: 1; } 
                90%      { stroke-dashoffset: 0;    opacity: 0; } 
                100%     { stroke-dashoffset: 1200; opacity: 0; } 
            }

            @keyframes lineCycleLate {
                0%, 25%  { stroke-dashoffset: 1200; opacity: 1; } 
                40%      { stroke-dashoffset: 0;    opacity: 1; } 
                80%      { stroke-dashoffset: 0;    opacity: 1; } 
                90%      { stroke-dashoffset: 0;    opacity: 0; } 
                100%     { stroke-dashoffset: 1200; opacity: 0; } 
            }

            /* ARROW: Wipes in from back to front */
            @keyframes arrowCycle {
                0%, 40% { clip-path: inset(0 100% 0 0); opacity: 1; } /* Hidden */
                50%     { clip-path: inset(0 0 0 0);    opacity: 1; } /* Reveal */
                80%     { clip-path: inset(0 0 0 0);    opacity: 1; } /* Stay */
                90%     { clip-path: inset(0 0 0 0);    opacity: 0; } /* Fade */
                100%    { clip-path: inset(0 100% 0 0); opacity: 0; } /* Reset */
            }

            /* --- 4. Assigning Animations --- */

            /* DOTS */
            .nodes circle {
                transform-box: fill-box;
                transform-origin: center;
                animation: dotCycle var(--total-time) ease-in-out infinite;
                transform: scale(0); /* Default state */
            }
            
            /* Stagger Dots (Small delays are okay because of the 90-100% buffer) */
            .nodes circle:nth-child(1)  { animation-delay: 0.0s; }
            .nodes circle:nth-child(2)  { animation-delay: 0.1s; }
            .nodes circle:nth-child(3)  { animation-delay: 0.2s; }
            .nodes circle:nth-child(4)  { animation-delay: 0.15s; }
            .nodes circle:nth-child(5)  { animation-delay: 0.25s; }
            .nodes circle:nth-child(6)  { animation-delay: 0.3s; }
            .nodes circle:nth-child(7)  { animation-delay: 0.35s; }
            .nodes circle:nth-child(8)  { animation-delay: 0.4s; }
            .nodes circle:nth-child(9)  { animation-delay: 0.45s; }
            .nodes circle:nth-child(10) { animation-delay: 0.5s; }
            .nodes circle:nth-child(11) { animation-delay: 0.55s; }
            .nodes circle:nth-child(12) { animation-delay: 0.6s; }
            .nodes circle:nth-child(13) { animation-delay: 0.65s; }
            .nodes circle:nth-child(14) { animation-delay: 0.7s; }

            /* LINES: Assign the 3 timing variations randomly using nth-child */
            /* Crucially: NO animation-delay here. The delay is inside the keyframe. */
            .mesh-lines line:nth-child(3n+1) {
                animation: lineCycleEarly var(--total-time) ease-out infinite;
            }
            .mesh-lines line:nth-child(3n+2) {
                animation: lineCycleMid var(--total-time) ease-out infinite;
            }
            .mesh-lines line:nth-child(3n+3) {
                animation: lineCycleLate var(--total-time) ease-out infinite;
            }

            /* ARROW */
            .arrow-group {
                animation: arrowCycle var(--total-time) cubic-bezier(0.25, 1, 0.5, 1) infinite;
                clip-path: inset(0 100% 0 0); /* Default hidden */
            }

        </style>
    </defs>

